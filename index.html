<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="buttons container">
        <button type="button" id="call">Start call</button>
        <button type="button" id="answer">Answer</button>
        <button type="button" id="hungup">Hung up</button>
    </div>
    <div class="renderers container">
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div class="container invisible" id="callcontrols">
        <button type="button" id="videotoggle">toggle video</button>
    </div>
    <div class="container">
        <button type="button" id="openChat">Want to chat?</button>
        <div class="chat invisible">
            <div class="messages" id="messages">
            </div>
            <div class="container send">
                <textarea id="message"></textarea>
                <button type="button" id="sendMessage">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="./signaling.js"></script>
<script src="./index.js"></script>

</html>
